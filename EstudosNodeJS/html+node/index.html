<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira página com NodeJS</title>
</head>
<body>
    <h1>Olá, <spam>Teste</spam>!</h1>
</body>
<script>
    let nome = document.getElementsByTagName("spam")[0];
    choosenName = prompt("Qual é o seu nome?");
    nome.innerHTML = choosenName;
</script>
</html>
