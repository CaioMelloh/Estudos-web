<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            background-color: #FF0000;
            height: 200px;
            width: 200px;   
            margin: 20px;
            padding: 10px 14px 13px; /*a primeira é para topo, segunda para a direita e terceiro 
            para o bottom (lembrando que se n houver um valor definindo a posição
            ela irá receber a posição do lado oposto)*/
        }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
</head>
<body>
    <div>
        teste com padding e margin
    </div>
</body>
</html>
